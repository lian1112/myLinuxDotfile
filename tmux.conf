# 啟用滑鼠
set -g mouse on

# 視窗編號從 1 開始
set -g base-index 1
setw -g pane-base-index 1

# 複製模式用 vi 鍵位
setw -g mode-keys vi

# hjkl 切換 pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Tab 標題
set -g set-titles on
set -g set-titles-string "#{window_index}:#{?#{m:✳*,#{pane_title}},#{pane_title},#{b:pane_current_path}}"
setw -g aggressive-resize on

# 關閉 automatic-rename（不可靠）
set -g automatic-rename off

# 關閉活動監控（避免鈴鐺圖示）
set -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g bell-action none

# 狀態列：直接用 pane_title
set -g status-left "[#S] "
set -g window-status-format " #I:#{?#{m:✳*,#{pane_title}},#{pane_title},#{b:pane_current_path}} "
set -g window-status-current-format "#[reverse,bold] #I:#{?#{m:✳*,#{pane_title}},#{pane_title},#{b:pane_current_path}} #[default]"
set -g window-status-separator ""

# 每秒更新 status
set -g status-interval 1

# 允許 escape sequence 穿透
set -g allow-passthrough on

# Page Up/Down 切換 window
bind -n PPage previous-window
bind -n NPage next-window
